<div class="petbg">


        <h1> Welcome to PetoCracy</h1>
        <p>A leisurely place for your pets to feel at home!</p>
    </div>
    <span> Pet Application Form</span>
 



    <h3> Pets Directory</h3>
    <!-- INPUT AREA -->

    <form ng-submit="pc.addPet(pc.petToAdd)">

        <input type="text" placeholder="pet name" ng-model="pc.petToAdd.name">
        <input type="text" placeholder="type of pet" ng-model="pc.petToAdd.breed">
        <input type="text" placeholder="color" ng-model="pc.petToAdd.color">
        <input type="text" placeholder="pet checked in ?" ng-model="pc.petToAdd.checkedin">
        <input type="number" placeholder="20XX/DD/MM" ng-model="pc.petToAdd.lastcheckin">
        <input type="submit">
    </form>




    <!-- OUTPUT AREA -->
    <div ng-repeat="pet in pc.pets">
        <ul>

            <div class="container2">
                <span>
                    <div>{{pet.name}}</div>
                    <div>{{pet.breed}}</div>
                    <div>{{pet.color}}</div>
                    <div>{{pet.checkedin}}</div>
                    <div>{{pet.lastcheckin}}</div>
                </span>

            </div>
