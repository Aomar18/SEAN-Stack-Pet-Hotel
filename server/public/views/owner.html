<div class="ownerbg">


    <h1> Owner Profile Management</h1>

<!-- INPUT AREA  -->
    <form ng-submit="oc.addOwner(oc.ownerToAdd)">
        <input type="text" placeholder="first name" ng-model="vm.ownerToAdd.first_name">
        <input type="text" placeholder="last name" ng-model="vm.ownerToAdd.last_name">
        <input type="submit">
    </form>

<!-- OUTPUT AREA -->

<div ng-repeat="owner in oc.owners">
        <ul>

            <div class="container1">
                <span>
                    <div>{{owner.first_name}}</div>
                    <div></div>
                    <div>{{owner.last_name}}</div>
                </span>
</ul>
            </div>
